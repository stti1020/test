<div id="showAllVehicles">
    <div class="row wrapper ibox-content border-bottom white-bg page-heading">
        <div class="col-xxs-12 col-xs-12 col-sm-12 col-lg-12">
            <div>
                <h1>Fahrzeuge anzeigen</h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="#/">Startseite</a>
                    </li>
                    <li class="active">
                        <strong>Fahrzeuge anzeigen</strong>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="content-container" style="width: 100%;">
        <div class="row">
            <div class="col-xxs-12 col-xs-12 col-sm-12 col-lg-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content p-xl">
                        <!--Alle Fahrzeuge in Liste anzeigen-->
                        <div class="row">
                            <!--Suchleiste, um Fahzeuge zu suchen-->
                            <form action="index.html" method="get">
                                <div class="input-group full-width">
                                    <input ng-model="filter.id" type="text" placeholder="Suche" name="search" class="form-control" focus-input>                                    
                                </div>
                            </form>
                            <!--Tabelle in der Fahrzeuge aufgelistet werden-->
                            <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint footable-loaded table-hover margin-top" data-page-size="8">
                                <thead>
                                    <tr>
                                        <th data-toggle="true" class="col-xxs-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 footable-visible footable-first-column footable-sortable cursor-pointer" ng-click="orderByField='Kennzeichen'; reverseSort = !reverseSort">Kennzeichen<span class="footable-sort-indicator"></span></th>
                                        <th class="col-xxs-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 footable-visible footable-sortable cursor-pointer" ng-click="orderByField='VehicleType.Name'; reverseSort = !reverseSort">Fahrzeugtyp<span class="footable-sort-indicator"></span></th>
                                    </tr>
                                </thead>
                            </table>
                            <div class="table-body-limiter">
                                <table class="footable table table-stripped toggle-arrow-tiny footable-loaded tablet breakpoint footable-loaded table-hover" data-page-size="8">
                                    <tbody>
                                        <tr class="footable-even tableVehicles" ng-repeat="vehicle in showAllVehiclesCtrl.allVehicles |orderBy:orderByField:reverseSort | filter: filter.id" ng-click="showAllVehiclesCtrl.selectVehicle(vehicle)">
                                            <td class="col-xxs-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 footable-visible footable-first-column"><span class="footable-toggle"></span>{{vehicle.RegistrationNumber}}</td>
                                            <td class="col-xxs-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 footable-visible footable-last-column">{{vehicle.VehicleType.Name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>                        
                            <div class="flex-button-container">
                                <a class="col-sm-12 btn btn-primary flex-button-container__button" type="submit" href="#VehicleManagement/createVehicle">Neues Fahrzeug</a>
                            </div>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
